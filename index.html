<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>آیروداک — هواپیما، موشک و پدافند</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- AOS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- CSS سفارشی -->
  <link href="assets/css/main.css" rel="stylesheet" />
</head>
<body data-bs-theme="light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">آیروداک</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#home">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="#catalog">مقالات</a></li>
        </ul>
        <button id="themeToggle" class="btn btn-outline-secondary">
          <i class="bi bi-moon-stars"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header id="home" class="hero text-center py-5">
    <div class="container">
      <h1 class="fw-bold display-5 mb-3">آشنایی با <span class="text-primary">هواپیماها، موشک‌ها و پدافندها</span></h1>
      <p class="lead text-body-secondary">یک وب‌سایت آموزشی برای آگاهی‌رسانی و یادگیری آسان</p>
      <a href="#catalog" class="btn btn-primary btn-lg mt-3 ">شروع یادگیری</a>
    </div>
  </header>

  <!-- Catalog -->
  <section id="catalog" class="py-5 bg-body-tertiary border-top">
    <div class="container">
      <h2 class="h4 mb-4">مقالات</h2>
      <div class="row g-3" id="cardsContainer">
        <!-- کارت‌ها اینجا توسط JS ساخته می‌شوند -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 text-center border-top">
    <small>© <span id="year"></span> آیروداک — محتوای آموزشی</small>
  </footer>

  <!-- اسکریپت‌ها -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script src="assets/js/data.js"></script>
